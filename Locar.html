<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="styleLocar.css">
</head>
<header>
    <nav>
            <button class="menu-btn">
              <a href="index-main.html">MENU</a> 
            </button>
    </nav>
</header>
    <div class="container">
        <form class="box">
            <label>
                <p>CADASTRAR LIVRO</p>
            </label>
            <div class="input-group">
                <label for="titulo">Nome</label>
                <input type="text" placeholder="Insira o título do livro">
            </div>
            <div class="input-group">
                <label for="autor">Livro</label>
                <input type="text" placeholder="Insira o nome do autor">
            </div>
            <div class="input-group">
                <label for="ano">Data de Locação</label>
                <input type="date">
            </div>
            <button type="submit" onclick="cadastrarEmprestimos()">ENVIAR</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
