<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locar Livro</title>
    <link rel="stylesheet" href="css/styleLocar.css">
</head>
<header>
    <nav>
            <button class="menu-btn">
                <a href="index-main.html">MENU</a> 
            </button>
    </nav>
</header>
    <div class="container">
        <form class="box">
            <div>
                <p>LOCAR LIVRO</p>
            </div>
            <div class="input-group">
                <label for="cpfUsuario">CPF</label>
                <input id="cpfUsuario" type="number" placeholder="Insira o cpf do usuário" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="tituloLivro">Livro</label>
                <input id="tituloLivro" type="text" placeholder="Insira o nome do livro">
            </div>
            <div class="input-group">
                <label for="dataEmprestimo">Data de Locação</label>
                <input id="dataEmprestimo" type="date">
            </div>
            <button onclick="cadastrarEmprestimos(event)" type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="../script.js"></script>
</body>
</html>
