<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="styleUser.css">
</head>
<body>
    <header>
        <nav>
                <button class="menu-btn">
                    <a href="index-main.html">MENU</a> 
                </button>
        </nav>
    </header>
    <div class="container">
        <form class="box">
            <label>
                <p>CADASTRAR USUÁRIO</p>
            </label>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Insira seu nome">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Insira seu email">
            </div>
            <div class="input-group">
                <label for="telefone">Número de Telefone</label>
                <input id="telefone" type="number" placeholder="Insira seu número de telefone">
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
