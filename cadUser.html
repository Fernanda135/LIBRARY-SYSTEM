<!DOCTYPE html>
<html lang="pt-br">

<header>

            <a href="index-main.html">MENU</a>

<body>

        <form class="box">
            <div>
                <p>CADASTRAR USUARIO</p>

                <label for="titulo">Nome</label>
                <input type="text" id="usuario" placeholder="Insira o nome do usuario" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Insira o nome o email" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" placeholder="Insira o nÃºmero de telefone" required>
            </div>
            <button onclick="cadastrarUsuarios()" type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
