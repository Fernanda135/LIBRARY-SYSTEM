<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="css/styleUser.css">
</head>
<header>
    <nav>
        <button class="menu-btn">
            <a href="index.html">MENU</a> 
        </button>
    </nav>
</header>
<body>
    <div class="container">
        <form class="box" onsubmit="cadastrarUsuarios(event)">
            <div>
                <p>CADASTRAR USUÁRIO</p>
            </div>
            <div class="input-group">
                <label for="usuario">Nome</label>
                <input type="text" id="usuario" placeholder="Insira o nome do usuário" required autocomplete="on">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Insira o email do usuário" required autocomplete="on">
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" placeholder="Insira o cpf do usuário" required autocomplete="off">
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
