<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="styleLivro.css">
</head>
<header>
    <nav>
            <button class="menu-btn">
              <a href="index-main.html">MENU</a> 
            </button>
    </nav>
</header>
<body>
    <div class="container">
        <form class="box">
            <label>
                <p>CADASTRAR LIVRO</p>
            </label>
            <div class="input-group">
                <label for="titulo">Título</label>
                <input type="text" placeholder="Insira o título do livro">
            </div>
            <div class="input-group">
                <label for="autor">Autor</label>
                <input type="text"placeholder="Insira o nome do autor">
            </div>
            <div class="input-group">
                <label for="ano">Ano Publicação</label>
                <input type="number" placeholder="Insira o ano de lançamento">
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
