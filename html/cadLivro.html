<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="../css/styleLivro.css">
</head>
<header>
    <nav>
        <button class="menu-btn">
            <a href="index-main.html">MENU</a> 
        </button>
    </nav>
</header>
<body>
    <div class="container">
        <form class="box">
            <div>
                <p>CADASTRAR LIVRO</p>
            </div>
            <div class="input-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Insira o título do livro" required>
            </div>
            <div class="input-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" placeholder="Insira o nome do autor" required>
            </div>
            <div class="input-group">
                <label for="ano">Ano Publicação</label>
                <input type="number" id="ano" placeholder="Insira o ano de lançamento" required>
            </div>
            <button onclick="cadastrarLivros()" type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
