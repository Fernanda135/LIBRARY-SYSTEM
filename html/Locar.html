<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="../css/styleLocar.css">
</head>
<header>
    <nav>
            <button class="menu-btn">
                <a href="index-main.html">MENU</a> 
            </button>
    </nav>
</header>
    <div class="container">
        <form class="box">
            <div>
                <p>CADASTRAR LIVRO</p>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="emailUsuario" type="email" placeholder="Insira o seu email">
            </div>
            <div class="input-group">
                <label for="livro">Livro</label>
                <input id="tituloLivro" type="text" placeholder="Insira o nome do livro">
            </div>
            <div class="input-group">
                <label for="data">Data de Locação</label>
                <input id="dataEmprestimo" type="date">
            </div>
            <button onclick="cadastrarEmprestimos()" type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
