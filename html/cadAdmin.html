<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Admin</title>
    <link rel="stylesheet" href="../css/styleAdm.css">
</head>
<header>
    <nav>
        <button class="menu-btn">
            <a href="index-main.html">MENU</a> 
        </button>
    </nav>
</header>
<body>
    <div class="container">
        <form class="box" onsubmit="cadastrarAdmin(event)">
            <div>
                <p>CADASTRAR ADMINISTRADOR</p>
            </div>
            <div class="input-group">
                <label for="usuario">Nome</label>
                <input type="text" id="usuario" placeholder="Insira o nome" required autocomplete="on">
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="text" id="senha" placeholder="Insira a senha" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" placeholder="Insira o cpf" required autocomplete="off">
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="../script.js"></script>
</body>
</html>
